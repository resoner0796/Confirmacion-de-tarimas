function formatarFechaHora(timestamp) {
  if (!timestamp || typeof timestamp.seconds !== 'number') {
    return 'Fecha no registrada';
  }
  const d = new Date(timestamp.seconds * 1000);
  const dia = String(d.getDate()).padStart(2, '0');
  const mes = String(d.getMonth() + 1).padStart(2, '0');
  const anio = String(d.getFullYear()).slice(-2);
  const hora = String(d.getHours()).padStart(2, '0');
  const min = String(d.getMinutes()).padStart(2, '0');
  
  return `${dia}-${mes}-${anio} ${hora}:${min}`;
}

async function crearNuevaTarima(){
  const folio=await generarNuevoFolio();
  tarimaActual={folio,cajas:[]};
  cajasTarima=[];
  document.getElementById('folioActual').textContent=`${folio} lista para escanear`;
  updateStatus('');
  renderTarima();
  actualizarContador();
}

function renderTarima(){
  const lista=document.getElementById('listaConfirmadas');
  const grouped={};
  cajasTarima.forEach(c=>{
    const orden=c.codigoCaja.slice(2,12);
    if(!grouped[orden]) grouped[orden]=[];
    grouped[orden].push(c.codigoCaja);
  });
  let html='';
  Object.entries(grouped).forEach(([orden,bx])=>{
    
    const bxHtmlList = bx.map(b => `
      <li class="newScan">${b}
        <span onclick="removerCaja('${b}')" style="float:right; cursor:pointer; color: #FFCDD2; font-weight: bold; padding: 0 5px; font-size: 14px;">‚ùå</span>
      </li>
    `).join('');
    
    html+=`<li>
      <details>
        <summary>Orden: ${orden} (${bx.length} cajas)</summary>
        <ul>${bxHtmlList}</ul>
      </details>
    </li>`;
  });
  lista.innerHTML=html||'<li>Sin cajas escaneadas</li>';
  actualizarContador();
}

function actualizarContador(){
  const counter=document.getElementById('counter');
  if(counter) { counter.textContent=cajasTarima.length; counter.classList.add('counterFlash'); setTimeout(()=>{counter.classList.remove('counterFlash');},500);}
}

function removerCaja(codigo) {
  cajasTarima = cajasTarima.filter(c => c.codigoCaja !== codigo);
  renderTarima();
  actualizarContador();
  showScanFeedback(`üóëÔ∏è ${codigo} eliminado de la tarima`, 'error');
}

function eliminarCaja(codigo){
  cajasTarima=cajasTarima.filter(c=>c.codigoCaja!==codigo);
  renderTarima();

async function escanearCaja(){
  const codigo=document.getElementById('codigoTarima').value.trim().toUpperCase();
  
  if(!codigo.startsWith("BX")){ 
    showScanFeedback("‚ùå El c√≥digo debe empezar con BX", 'error'); 
    return; 
  }

  if (cajasTarima.some(caja => caja.codigoCaja === codigo)) {
    showScanFeedback(`‚ùå El BX ${codigo} ya fue escaneado en esta tarima.`, 'error');
    document.getElementById('codigoTarima').value='';
    return;
  }
  
  const orden=codigo.slice(2,12);
  cajasTarima.push({codigoCaja:codigo, numeroOrden:orden});
  renderTarima();
  document.getElementById('codigoTarima').value='';
  
  showScanFeedback(`‚úÖ ${codigo} escaneada`, 'success');
}

async function confirmarTarima(){

  await addDoc(collection(db,"tarimas_confirmadas"),{
    folio: tarimaActual.folio,
    gafete: usuarioActual.gafete,
    usuario: usuarioActual.nombre,
    fecha: Timestamp.now(), 
    cajas:cajasTarima
  });
  updateStatus('');
  
  abrirModal(`<p style="font-size: 1.2em; text-align: center; line-height: 1.5;">
    ‚úÖ Tarima ${tarimaActual.folio}<br>Confirmada exitosamente!
  </p>`);
  
  cajasTarima=[]; tarimaActual=null;
  document.getElementById('folioActual').textContent='';
  renderTarima();
  actualizarContador();
}

async function generarNuevoFolio(){
  const snapshot=await getDocs(collection(db,"tarimas_confirmadas"));
  let max=0;
  snapshot.forEach(docu=>{
    const folio=docu.data().folio;
    if(folio && folio.startsWith("TAR-")){
      const n=parseInt(folio.split("-")[1]);
      if(n>max) max=n;
    }
  });
  return `TAR-${(max+1).toString().padStart(3,'0')}`;
}

async function consultarMisTarimas() {
  if (!usuarioActual) {
    abrirModal("<h3>Error</h3><p>No se ha podido identificar al usuario.</p>");
    return;
  }
  
  const gafeteActual = usuarioActual.gafete;
  const tarimasRef = collection(db, "tarimas_confirmadas");
  const q = query(tarimasRef, where("gafete", "==", gafeteActual));
  const snapshot = await getDocs(q);
  
  let html = "<h3>Mis Tarimas Confirmadas</h3>";
  
  if (snapshot.empty) {
    html += "<p>No has confirmado ninguna tarima todav√≠a.</p>";
  } else {
    html += "<ul>";
    
    const tarimas = snapshot.docs.map(doc => doc.data()).sort((a, b) => 
      (b.fecha ? b.fecha.seconds : 0) - (a.fecha ? a.fecha.seconds : 0)
    );
    
    tarimas.forEach(t => {
      const folio = t.folio;
      const cajas = t.cajas || [];
      const grouped = {};

      cajas.forEach(c => {
        const orden = c.codigoCaja ? c.codigoCaja.slice(2, 12) : 'ORDEN-DESCONOCIDA';
        if (!grouped[orden]) grouped[orden] = [];
        grouped[orden].push(c.codigoCaja || 'CAJA-DESCONOCIDA');
      });

      let detallesHTML = "";
      Object.entries(grouped).forEach(([orden, bx]) => {
        detallesHTML += `<details>
          <summary>Orden: ${orden} (${bx.length} cajas)</summary>
          <ul>${bx.map(b => `<li>${b}</li>`).join('')}</ul>
        </details>`;
      });
      
      const fecha = formatarFechaHora(t.fecha);
      
      html += `<li class="tarimaBox">
        <b>${folio}</b>
        <details>
          <summary>Detalles</summary>
          <p>Fecha y Hora: ${fecha}</p>
          ${detallesHTML}
        </details>
      </li>`;
    });
    html += "</ul>";
  }
  
  abrirModal(html);
}

          const grRecibido = historicoEntry.gr || 'N/A'; // Obtenemos el GR
          
          bxHtmlList += `<li style="color: #90EE90; font-weight: bold; background: rgba(76, 175, 80, 0.2);">${bxCode} 
            <span style="font-size: 0.9em; color: #C8E6C9;">(Recibido: ${fechaRecibido}, GR: ${grRecibido})</span>
          </li>`;
        } else {
          // NO ENCONTRADO (Rojo)
          bxHtmlList += `<li style="color: #FFCDD2; font-weight: bold; background: rgba(255, 82, 82, 0.15);">${bxCode} 
            <span style="font-size: 0.9em; color: #EF9A9A;">(No recibido)</span>
          </li>`;
        }
      });
      
      detallesHTML+=`<details>
        <summary>Orden: ${orden} (${bx_array.length} cajas)</summary>
        <ul>${bxHtmlList}</ul>
      </details>`;
    });
    
    const fecha = formatarFechaHora(t.fecha);
    
    html+=`<li class="tarimaBox">
      <b>${folio}</b> (Creado por: ${creador})
      <button class="btn-danger" onclick="confirmarEliminarTarima('${t.id}')" style="float:right; width:auto; padding: 5px 10px; margin-top:0; font-size: 12px;">‚ùå</button>
      <details>
        <summary>Detalles</summary>
        <p>Fecha y Hora: ${fecha}</p>
        ${detallesHTML}
      </details>
    </li>`;
  });
  html+="</ul>";
  abrirModal(html);
}

function cerrarSesion(){ usuarioActual=null; mostrarLogin(); }

// --- INICIO ---
mostrarLogin();
